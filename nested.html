<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Divs</title>
    <style>
        .outer-div{
            border-style: dotted;
            margin-top: 25px;
        }
        .inner-div {
            padding: 25px; 
            margin: 10%;  
            text-align: center; 
            font-size: 40px; 
            border: solid 2px;
        }
    </style>
</head>
<body>
    <div class="outer-div">
        <div class="inner-div">
            The student went to the market
        </div>
    </div>
</body>
</html>
