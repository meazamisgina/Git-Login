<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="signup-container">
        <form action="login.html">
            <h1>Sign Up</h1>
            <p style="color: gray;text-align: center;">Let's start your wonderful journey with fitness</p>
            <br>
            <label for="email">Email</label>
            <br>
            <input id="email" type="email" required>
            <br><br>
            <label for="password">Password</label>
            <br>
            <input id="password" type="password" required>
            <br><br>
            <label for="confirm-password">Confirm Password</label>
            <br>
            <input id="confirm-password" type="password" required>
            <br><br>
            <div class="terms">
                <input type="checkbox" id="box" name="terms" required> 
                <p>By signing the account, you accept our <b>Terms <br> & Conditions</b> and <b>Privacy Policy.</b>
                </p>
            </div>
            <br><br><br>
            <div class="signup-button">
                <button type="submit">Sign Up</button>
            </div>
            <div class="divider">
                <span>Or Contineu With</span>
            </div>
            <br>
            <div class="social-login">
                <a href="#" class="social-link signup-button">
                    <img src="images/Google icon.png" alt="Google" class="icon">Google
                </a>
                <a href="#" class="social-link signup-button">
                    <img src="images/facebook icon.jpeg" alt="Facebook" class="icon">Facebook
                </a>
            </div>
            <br><br>
            <label class="already-account">
                Already have an account? <a href="login.html">Log In</a>
            </label>
        </form>
        <div class="image-container">
            <img src="images/signup.jpeg" alt="profile Image">
        </div>
    </div>
</body>

</html>
