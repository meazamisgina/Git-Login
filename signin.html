<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <p class="link">Already have an account? <a href="signin.html">Sign In</a></p>
        <h2>Sign Up</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Sadegh">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Sadeqosaadi2@Gmail.Com">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="XAxi5566@">
                <p class="error">Only Letters: A-Z And Numbers: 0-9</p>
            </div>
            <div class="form-group">
                <input type="checkbox" id="terms" name="terms">
                <label for="terms">I've Read And Agree With The Terms Of Service And Our Privacy Policy</label>
            </div>
            <button type="submit">Sign Up</button>
            <p>Or Sign Up With</p>
            <div class="social-login">
                <a href="#"><img src="google-icon.png" alt="Google"></a>
                <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
            </div>
        </form>
    </div>
</body>
</html>
