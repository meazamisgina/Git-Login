<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Divs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .outer-div {
            border: 2px dotted #007bff; 
            padding: 20px; 
            margin: 10%; 
            width: 80%; 
            max-width: 600px; 
        }
        
        .inner-div {
            border: 2px solid #333; 
            padding: 25px; 
            background-color: #f9f9f9; 
            text-align: center; 
            font-size: 1.2rem; 
        }
    </style>
</head>
<body>
    <div class="outer-div">
        <div class="inner-div">
            The student went to the market
        </div>
    </div>
</body>
</html>
