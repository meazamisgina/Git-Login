<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container"> 
        <form action="table.html"> 
            <h1>Log In</h1>
            <p style="color: gray;text-align: center;">welcome back! Please enter your details</p>
            <br>
            <label for="email">Email</label>
            <br>
            <input id="email" type="email">
            <br><br>
            <label for="password">Password</label>
            <br>
            <input id="password" type="password">
                <div class="forget-password">
                   <a href="">forget password?</a>
                </div>
            <br>
                <div class="login-button">
                   <button type="submit">Log In</button>
                </div>
            <div class="divider">
                <span>Or Continue With</span>
            </div>
            <br>
              <div class="social-login">
                 <a href="#" class="social-link signup-button">
                     <img src="Google icon.png" alt="Google" class="icon">Google
                 </a>
                 <a href="#" class="social-link signup-button">
                    <img src="facebook icon.jpeg" alt="Facebook" class="icon">Facebook
                 </a>
             </div>
            <br><br><br>
             <div class="login-link">
                <p>Don't have account? <a href="index.html">Sign Up</a></p>
             </div>  
        </form>  
        <div class="image-container">
            <img src="images/IMG_9527 (1).JPG" alt="Profile Image" style="float: right;"> 
        </div>     
    </div>
</body>
</html>
